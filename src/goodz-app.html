<dom-module id="goodz-app">
  <template>
    <style>
      :host {
        --app-primary-color: #551A8B;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-badge {
        --paper-badge-margin-left: 60px;
        --paper-badge-margin-bottom: 20px;
      }

    </style>

    <firebase-auth
        id="auth"
        app-name="goodz-app"
        signed-in="{{signedIn}}"
        user="{{user}}"
        status-known="{{statusKnown}}"
        on-error="_handleError">
    </firebase-auth>
    
    <!--
    <firebase-messaging id="messaging"
        token="{{token}}"
        on-message="_onHandleMessage"
        custom-sw="service-worker.js">
    </firebase-messaging>

    <firebase-document path="/users/[[user.uid]]/token" data="[[token]]"></firebase-document>
    -->

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home-view" href="/home-view">Home</a>
          <a name="requests-view" href="/requests-view">Requests</a>
          <a name="messages-view" href="/messages-view">Messages</a>
          <a name="profile-view" href="/profile-view">Profile</a>
          <a name="backendless-view" href="/backendless-view">Backendless</a>
          <a name="pages-view" href="/pages-view">Pages</a>
          <a name="animation-view" href="/animation-view">Animation</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button id="toolbarNavBtn" icon="custom-icons:menu" on-tap="_onTapToolbarNavBtn"></paper-icon-button>
            <div main-title>Goodz!</div>
            <paper-input id="searchInput" label="Search..." value="{{searchText}}"></paper-input>
            <paper-icon-button on-tap="_onTapSearchIconBtn" icon="search"></paper-icon-button>
          </app-toolbar>

            <paper-tabs id="tabs" selected="0" sticky>
              <paper-tab on-tap="onTapHomeTab">Home</paper-tab>
              <paper-tab on-tap="onTapRequestsTab">Requests</paper-tab>
              <paper-tab on-tap="onTapMessagesTab">
                <span>Messages</span>
                <paper-badge for="_" label="1" sufffix></paper-badge>
              </paper-tab>
              <paper-tab on-tap="onTapProfileTab">Profile</paper-tab>
            </paper-tabs>
            
        </app-header>

        <iron-pages
            id="ironPages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <home-view name="home-view"></home-view>
          <requests-view name="requests-view"></requests-view>
          <messages-view name="messages-view"></messages-view>
          <chat-view name="chat-view"></chat-view>
          <profile-view name="profile-view"></profile-view>
          <backendless-view id="backendlessView" name="backendless-view"></backendless-view>
          <pages-view name="pages-view"></pages-view>
          <animation-view name="animation-view"></animation-view>
          <error404-view name="error404-view"></error404-view>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="searchDialog" modal>
      <h2>Search</h2>
      <p>What would you like to search for?</p>
      <paper-input label="Search..." value="{{searchDialogValue}}"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="_onTapSearchDialogBtn" dialog-confirm autofocus>Search</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class GoodzApp extends Polymer.Element {

      static get is() { return 'goodz-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          searchText: {
            type: String,
            notify: true,
            observer: '_searchTextChanged'
          },
          signedIn: {
            type: Object
          },
          user: {
              type: Object
          },
          statusKnown:{
              type: Object
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();
        console.log("GoodzApp.ready")

        //this.$.messaging.activate();
        //this.showNotificationPermission();

        // Keep a stack of page views, one for each of our 4 tabs.
        this.tabViewStacks = [
          [],[],[],[]
        ];
      }

      // showNotificationPermission() {

      //   //const messaging = firebase.messaging();
      //   //messaging.requestPermission()
      //   this.$.messaging.requestPermission()
      //     .then(() => {
      //       console.log('Notification permission granted.')
      //     })
      //     .catch((err) => {
      //       console.log('Unable to get permission to notify. ', err)
      //     })
      // }

      // _onHandleMessage(message) {
      //   console.log("GoodzApp._onHandleMessage" + message)
      // }

      _handleError(e, err) {
        console.log("GoodzApp._handleError")
        alert(err);
      }

      _checkForAnonymousSignIn() {

        console.log("GoodzApp._checkForAnonymousSignIn")

        if(this.signedIn == false) {
          console.log("  Signing IN Anonymously!");
          this.$.auth.signInAnonymously();
        } else {
          // console.log("signedIn: " + this.signedIn);
          // console.log("user: " + JSON.stringify(this.user, null, 4));
          // console.log("statusKnown: " + this.statusKnown);
          console.log("  Already Signed IN.");
        }
      }

      _onTapToolbarNavBtn() {

        console.log("GoodzApp._onTapToolbarNavBtn")

        var selectedTab = this.$.tabs.selected;

        // If the current tab has any views in its stack, we need to do a back pop!
        if(this.tabViewStacks[selectedTab].length > 0) {

            var popped = this.tabViewStacks[selectedTab].pop();
            console.log("  popped = " + popped.tagName.toLowerCase())

            console.log("  length after pop = " + this.tabViewStacks[selectedTab].length);

            if(this.tabViewStacks[selectedTab].length > 0) {

              // If the tab's view stack is NOT empty - restore the next view.
              var viewName = this.tabViewStacks[selectedTab][this.tabViewStacks[selectedTab].length - 1].tagName.toLowerCase();
              console.log("  Element view to restore: " + viewName);
              this.page = viewName;

              this.$.toolbarNavBtn.icon = "arrow-back";

            } else {

              // If the tab's view stack is empty - restore the default view for the tab.
              if(this.$.tabs.selected == 0) {
                this.page = 'home-view';
              } else if(this.$.tabs.selected == 1) {
                this.page = 'requests-view';
              } else if(this.$.tabs.selected == 2) {
                this.page = 'messages-view';
              } else if(this.$.tabs.selected == 3) {
                this.page = 'profile-view';
              }

              this.$.toolbarNavBtn.icon = "custom-icons:menu"
            }

        } else {

          // If there's no view to pop off, so just open the fly out menu!
          this.$.drawer.open();
        }
      }

      pushPageOnCurrentTab(page) {
        console.log("GoodzApp.pushPageViewOnCurrentTab: page = " + page + ", current tab = " + this.$.tabs.selected);

        this.page = page;
        this.$.toolbarNavBtn.icon = "arrow-back";
        this.tabViewStacks[this.$.tabs.selected].push(this.$.ironPages.selectedItem);

        // Return the newly selected item or page so we can set some data on it, of required.
        return this.$.ironPages.selectedItem;
      }

      onTapHomeTab() {
        console.log("GoodzApp.onTapHomeTab: stack size = " + this.tabViewStacks[0].length + ", tab = " + this.$.tabs.selected);

        // Home tab = index 0!
        if(this.tabViewStacks[0].length > 0) {
          this.$.toolbarNavBtn.icon = "arrow-back";
          var viewName = this.tabViewStacks[0][this.tabViewStacks[0].length - 1].tagName.toLowerCase();
          console.log("  Element view to restore: " + viewName);
          this.page = viewName;
        } else {
          this.$.toolbarNavBtn.icon = "custom-icons:menu";
          this.page = 'home-view';
        }

// TODO: We might want to delay the call to _checkForAnonymousSignIn until 
// we know for sure the user is going to use the app vs just visiting it once.
        this._checkForAnonymousSignIn();
        //this.$.auth.signOut()
      }

      onTapRequestsTab() {
        console.log("GoodzApp.onTapRequestsTab: stack size = " + this.tabViewStacks[1].length + ", tab = " + this.$.tabs.selected);

        // Requests tab = index 1!
        if(this.tabViewStacks[1].length > 0) {
          this.$.toolbarNavBtn.icon = "arrow-back";
          var viewName = this.tabViewStacks[1][this.tabViewStacks[1].length - 1].tagName.toLowerCase();
          console.log("  Element view to restore: " + viewName);
          this.page = viewName;
        } else {
          this.$.toolbarNavBtn.icon = "custom-icons:menu";
          this.page = 'requests-view';
        }
      }

      onTapMessagesTab() {
        console.log("GoodzApp.onTapMessagesTab: stack size = " + this.tabViewStacks[2].length + ", tab = " + this.$.tabs.selected);

        //this.showNotificationPermission();

        // Messages tab = index 2!
        if(this.tabViewStacks[2].length > 0) {
          this.$.toolbarNavBtn.icon = "arrow-back";
          var viewName = this.tabViewStacks[2][this.tabViewStacks[2].length - 1].tagName.toLowerCase();
          console.log("  Element view to restore: " + viewName);
          this.page = viewName;
        } else {
          this.$.toolbarNavBtn.icon = "custom-icons:menu";
          this.page = 'messages-view';
        }
      }

      onTapProfileTab() {
        console.log("GoodzApp.onTapProfileTab: stack size = " + this.tabViewStacks[3].length + ", tab = " + this.$.tabs.selected);

        // Profile tab = index 3!
        if(this.tabViewStacks[3].length > 0) {
          this.$.toolbarNavBtn.icon = "arrow-back";
          var viewName = this.tabViewStacks[3][this.tabViewStacks[3].length - 1].tagName.toLowerCase();
          console.log("  Element view to restore: " + viewName);
          this.page = viewName;
        } else {
          this.$.toolbarNavBtn.icon = "custom-icons:menu";
          this.page = 'profile-view';
        }
      }

      _searchTextChanged() {
        console.log("GoodzApp._searchTextChanged: " + this.$.searchInput.value);

        // if the BackendlessView is current and the search text changes - pass it on!
        if(this.page == "backendless-view") {
          this.$.backendlessView.searchText = this.$.searchInput.value;
        }
      }

      _onTapSearchIconBtn() {
        this.$.searchDialog.toggle();
      }

      _onTapSearchDialogBtn() {
        console.log("GoodzApp._onTapSearchDialogBtn: " + this.$.searchInput.value);

        // if the BackendlessView is current and the search text changes - pass it on!
        if(this.page == "backendless-view") {
          this.$.backendlessView.searchText = this.searchDialogValue;
        }
      }

      _routePageChanged(page) {

        console.log("GoodzApp._routePageChanged: " + page);

        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if(page === undefined) {
          return;
        }

        // Polymer 2.0 will also call with `components` for some 
        // unknown reason, so ignore it as well and redirect to Home.
        if(page == "components") {
          page = "home-view"
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home-view' in that case.
        this.page = page || 'home-view';

        // Close a non-persistent drawer when the page & route are changed.
        if(!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {

        console.log("GoodzApp._pageChanged: " + page);

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        console.log("  resolved URL: " + resolvedPageUrl);

        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error404-view';
      }

    }

    window.customElements.define(GoodzApp.is, GoodzApp);
  </script>

</dom-module>
