
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="shared-styles.html">

<dom-module id="profile-view">
  <template>

    <style include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: flex;
        /*background-color: lightblue;*/
        height: 100%;
      }

      #profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      paper-button.bluebtn {
        background-color: var(--app-primary-color);
        color: white;
        margin-left: 24px;
        margin-right: 24px;
        margin-bottom: 8px;
      }

     .bottom {
        margin-top: auto
      }

    </style>

    <firebase-auth
      id="auth"
      app-name="polyn-app"
      signed-in="{{signedIn}}"
      user="{{user}}"
      status-known="{{statusKnown}}"
      on-error="_handleError">
    </firebase-auth>

    <div class="flex layout vertical">

      <div class="card">
        <template is="dom-if" if="[[isAnonymous]]">
          <div class="layout horizontal center-justified">
            <iron-image sizing="contain" id="profile-image" alt="Anonymous Profile Image." src="./images/anonymous_profile.png"></iron-image>
          </div>
        </template>
        <template is="dom-if" if="[[!isAnonymous]]">
          <div class="layout horizontal center-justified">
            <iron-image sizing="contain" id="profile-image" alt="User's' Profile Image." src="[[photoURL]]"></iron-image>
          </div>
          <div class="layout horizontal center-justified">
            <h1>Welcome [[displayName]]</h1>
          </div>
        </template>
      </div>

      <template is="dom-if" if="[[isAnonymous]]">
        <div class="layout vertical bottom">
          <paper-button class="custom bluebtn" on-tap="_signInUsingGmail" raised>Sign In Using Gmail</paper-button>
          <paper-button class="custom bluebtn" on-tap="_signInUsingFacebook" raised>Sign In Using Facebook</paper-button>
          <paper-button class="custom bluebtn" on-tap="_signInUsingTwitter" raised>Sign In Using Twitter</paper-button>
        </div>
      </template>

      <template is="dom-if" if="[[!isAnonymous]]">
        <div class="layout vertical bottom">
          <paper-button id="registerbusiness" class="custom bluebtn" on-tap="_onTapRegisterBusiness" raised>Register Your Business</paper-button>
          <paper-button class="custom bluebtn" on-tap="_signOut" raised>Sign Out</paper-button>
        </div>
      </template>

    </div>

  </template>

  <script>
    class ProfileView extends Polymer.Element {

      static get is() { return 'profile-view'; }

      static get properties() {
        return {
          isAnonymous: {
            type: String,
            value: true
          },
          photoURL: {
            type: String
          },
          displayName: {
            type: String
          },
          signedIn: {
            type: Object
          },
          user: {
            type: Object,
            observer: '_userChanged'
          },
          statusKnown:{
            type: Object
          }
        };
      }

      _handleError(e, err) {
          alert(err);
      }

      _userChanged(user) {
        console.log("ProfileView._userChanged");
        console.log("user: " + JSON.stringify(user, null, 4));

        if(user != null) {

            console.log("  user.isAnonymous = " + user.isAnonymous);

            if(user.isAnonymous == false) {

              if(user.uid) {
                // As soon as we get the user - get the users info data.
                this._verifyUserInfo(user);
              }

              // console.log("user.providerData: " + user.providerData);
              // console.log("user " + JSON.stringify(user, null, 4));
              // console.log("user.providerData: " + JSON.stringify(user.providerData, null, 4));
              // console.log("user.providerData[0].photoURL: " + user.providerData[0].photoURL);

              // If the user is not anonymous, get their name and photo.
              this.displayName = user.providerData[0].displayName;
              this.photoURL = user.providerData[0].photoURL;
            }           

            // This element keeps track of if its own isAnonymous property.
            // Using the one on user creates issues!
            this.isAnonymous = user.isAnonymous;

        } else {

            this.displayName = "";
            this.photoURL = "";
            this.isAnonymous = true;
        }
      }

      _verifyUserInfo(user) {
        console.log("ProfileView._verifyUserInfo");

        // var self = this;

        const refPath = "/users/" + user.uid + "/info";

        firebase.app("polyn-app").database().ref(refPath).once('value').then(function(snapshot) {

          var usersInfo = snapshot.val();
          
          console.log("  usersInfo: " + JSON.stringify(usersInfo, null, 4));

          var info = {};

          // If name or email is missing - add them!
          if(!usersInfo.name || !usersInfo.email) {

            if(!usersInfo.name) {
              info.name = user.providerData[0].displayName;
            }

            if(!usersInfo.email) {
              info.email = user.providerData[0].email;
            }

            // If we have a token - preserve it.
            if(usersInfo.token) {
              info.token = usersInfo.token;
            }

            firebase.app("polyn-app").database().ref(refPath).update(info);

          } else {

            // if(usersInfo.sellerId) {
            //   console.log("XXXXXX " + self.$.registerbusiness);
            //   self.$.registerbusiness.hidden = true;
            // }
          }

        });
      }

      _signInUsingFacebook() {
        console.log("ProfileView._signInUsingFacebook");

        if(this.user == null) {
          console.log("  signInWithPopup");
          this.$.auth.provider = "facebook";
          return this.$.auth.signInWithPopup();
        } else {
          console.log("  Already logged into an account!");
        }
      }

      _signInUsingTwitter() {
        console.log("ProfileView._signInUsingTwitter");

        if(this.user == null) {
          console.log("  signInWithPopup");
          this.$.auth.provider = "twitter";
          return this.$.auth.signInWithPopup();
        } else {
          console.log("  Already logged into an account!");
        }
      }

      _signOut() {
          console.log("ProfileView._signOut");
          return this.$.auth.signOut();
      }

      _onTapRegisterBusiness() {
        console.log("ProfileView._onTapRegisterBusiness");

        const refPath = "/users/" + this.user.uid + "/info";

        firebase.app("polyn-app").database().ref(refPath).once('value').then(function(snapshot) {

          var usersInfo = snapshot.val();
          
          console.log("  sellerId: " + usersInfo.sellerId);

          if(!usersInfo.sellerId) {

            var newSellerKey = firebase.app("polyn-app").database().ref().child("sellers/").push().key;
            console.log("  newKey: " + newSellerKey);

            var newSellerData = {
              name: usersInfo.name,
              email: usersInfo.email
            };

            firebase.app("polyn-app").database().ref("sellers/" + newSellerKey).set(newSellerData).then(function() {
              const refPathSellerId = refPath + "/sellerId";
              firebase.app("polyn-app").database().ref(refPathSellerId).set(newSellerKey);
            });
          }
        });

      }
    }

    window.customElements.define(ProfileView.is, ProfileView);
  </script>
</dom-module>
