
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">

<dom-module id="profile-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .column-layout {
        display: flex;
        flex-direction: column;
      }

      #profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: auto;
        flex: 1;
      }

      paper-button.signout {
        background-color: var(--app-primary-color);
        color: white;
        position: absolute;
        bottom: 2.5%;
        right:0;
        left:0;
        align-content: center;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      .center {
        margin: auto;
      }

    </style>

    <firebase-auth
        id="auth"
        app-name="goodz-app"
        signed-in="{{signedIn}}"
        user="{{user}}"
        status-known="{{statusKnown}}"
        provider="google"
        on-error="handleError">
    </firebase-auth>

     <div class="card">
      <div class="column-layout">

          <template is="dom-if" if="[[user.isAnonymous]]">
              <iron-image sizing="contain" id="profile-image" alt="User's' Profile Image." src="./images/profile_placeholder.png"></iron-image>
          </template>

          <template is="dom-if" if="[[!user.isAnonymous]]">
              <iron-image sizing="contain" id="profile-image" alt="User's' Profile Image." src="[[photoURL]]"></iron-image>
          </template>

          <template is="dom-if" if="[[!user.isAnonymous]]">
            <div class="center">
              <h1>Welcome [[user.displayName]]</h1>
            </div>
          </template>

          <template is="dom-if" if="[[user.isAnonymous]]">
            <paper-button class="custom signout" on-tap="login" raised>Sign In</paper-button>
          </template>

          <template is="dom-if" if="[[!user.isAnonymous]]">
            <paper-button class="custom signout" on-tap="logout" raised>Sign Out</paper-button>
          </template>
      <div>
    </div>

  </template>

  <script>
    class ProfileView extends Polymer.Element {
      static get is() { return 'profile-view'; }

      static get properties() {
        return {

photoURL: {
  type: Object
},

            signedIn: {
              type: Object
            },
            user: {
                type: Object
            },
            statusKnown:{
                type: Object
            }
        };
      }

      handleError(e, err) {
          alert(err);
      }

      ready() {
          super.ready();
          console.log("ready called!");
      }

      connectedCallback() {
        super.connectedCallback();
        console.log("connectedCallback called!");
      }


      disconnectedCallback() {
        super.disconnectedCallback();
        console.log("disconnectedCallback called!");
      }

      _linkGoogleAccount() {

          var provider = new firebase.auth.GoogleAuthProvider();
          var that = this;

          this.user.linkWithPopup(provider).then(function(result) {
              console.log(result);

///////that.photoURL = that.user.providerData[0].photoURL;

          }, function(error) {
              console.log(error);
          }); 
      }

      login() {

console.log("signedIn: " + this.signedIn);
console.log("user: " + JSON.stringify(this.user, null, 4));
console.log("statusKnown: " + this.statusKnown);

          if(this.user == null) {

console.log("signInWithPopup");

              return this.$.auth.signInWithPopup();

          } else {

console.log("_linkGoogleAccount");

            this._linkGoogleAccount()
          }
      }
      
      logout() {

console.log("signedIn: " + this.signedIn);
console.log("user: " + JSON.stringify(this.user, null, 4));
console.log("statusKnown: " + this.statusKnown);

          return this.$.auth.signOut();
      }
    }

    window.customElements.define(ProfileView.is, ProfileView);
  </script>
</dom-module>
