
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="shared-styles.html">

<dom-module id="profile-view">
  <template>

    <style include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: flex;
        /*background-color: lightblue;*/
        /*height: 100%;*/
      }

      #profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      paper-button.bluebtn {
        background-color: var(--app-primary-color);
        color: white;
        margin-left: 24px;
        margin-right: 24px;
        margin-bottom: 8px;
      }

     /*.bottom {
        margin-top: auto
      }*/

    </style>

    <firebase-auth
      id="auth"
      app-name="polyn-app"
      signed-in="{{signedIn}}"
      user="{{user}}"
      status-known="{{statusKnown}}"
      on-error="_handleError">
    </firebase-auth>

    <div class="flex layout vertical">

      <div class="card">
        <template is="dom-if" if="[[isAnonymous]]">
          <div class="layout horizontal center-justified">
            <iron-image sizing="contain" id="profile-image" alt="Anonymous Profile Image." src="./images/anonymous_profile.png"></iron-image>
          </div>
        </template>
        <template is="dom-if" if="[[!isAnonymous]]">
          <div class="layout horizontal center-justified">
            <iron-image sizing="contain" id="profile-image" alt="User's' Profile Image." src="[[photoURL]]"></iron-image>
          </div>
          <div class="layout horizontal center-justified">
            <h1>Welcome [[displayName]]</h1>
          </div>
        </template>
      </div>

      <template is="dom-if" if="[[isAnonymous]]">
        <div class="layout vertical">
          <paper-button class="custom bluebtn" on-tap="_onTapSignInUsingGmail" raised>Sign In Using Gmail</paper-button>
          <paper-button class="custom bluebtn" on-tap="_onTapSignInUsingFacebook" raised>Sign In Using Facebook</paper-button>
          <paper-button class="custom bluebtn" on-tap="_onTapSignInUsingTwitter" raised>Sign In Using Twitter</paper-button>
        </div>
      </template>

      <template is="dom-if" if="[[!isAnonymous]]">
        <div class="layout vertical">
          <paper-button id="registerbusiness" class="custom bluebtn" on-tap="_onTapRegisterBusiness" raised>Register Your Business</paper-button>
          <paper-button class="custom bluebtn" on-tap="_onTapAddToCategory" raised>Add Business To Category</paper-button>
          <paper-button class="custom bluebtn" on-tap="_onTapRemoveFromCategory" raised>Remove Business From Category</paper-button>
          <paper-button class="custom bluebtn" on-tap="_onTapSignOut" raised>Sign Out</paper-button>
        </div>
      </template>

    </div>

  </template>

  <script>
    class ProfileView extends Polymer.Element {

      static get is() { return 'profile-view'; }

      static get properties() {
        return {
          isAnonymous: {
            type: String,
            value: true
          },
          photoURL: {
            type: String
          },
          displayName: {
            type: String
          },
          signedIn: {
            type: Object
          },
          user: {
            type: Object,
            observer: '_userChanged'
          },
          statusKnown:{
            type: Object
          }
        };
      }

      _handleError(e, err) {
          alert(err);
      }

      _userChanged(user) {
        console.log("ProfileView._userChanged");
        console.log("user: " + JSON.stringify(user, null, 4));

        if(user != null) {

            console.log("  user.isAnonymous = " + user.isAnonymous);

            if(user.isAnonymous == false) {

              if(user.uid) {
                // As soon as we get the user - get the users info data.
                this._verifyUserInfo(user);
              }

              // console.log("user.providerData: " + user.providerData);
              // console.log("user " + JSON.stringify(user, null, 4));
              // console.log("user.providerData: " + JSON.stringify(user.providerData, null, 4));
              // console.log("user.providerData[0].photoURL: " + user.providerData[0].photoURL);

              // If the user is not anonymous, get their name and photo.
              this.displayName = user.providerData[0].displayName;
              this.photoURL = user.providerData[0].photoURL;
            }           

            // This element keeps track of if its own isAnonymous property.
            // Using the one on user creates issues!
            this.isAnonymous = user.isAnonymous;

        } else {

            this.displayName = "";
            this.photoURL = "";
            this.isAnonymous = true;
        }
      }

      _verifyUserInfo(user) {
        console.log("ProfileView._verifyUserInfo");

        // var self = this;

        const refPath = "/users/" + user.uid + "/info";

        firebase.app("polyn-app").database().ref(refPath).once('value').then(function(snapshot) {

          var usersInfo = snapshot.val();
          
          console.log("  usersInfo: " + JSON.stringify(usersInfo, null, 4));

          var info = {};

          // If name or email is missing - add them!
          if(!usersInfo.name || !usersInfo.email) {

            if(!usersInfo.name) {
              info.name = user.providerData[0].displayName;
            }

            if(!usersInfo.email) {
              info.email = user.providerData[0].email;
            }

            // If we have a token - preserve it.
            if(usersInfo.token) {
              info.token = usersInfo.token;
            }

            firebase.app("polyn-app").database().ref(refPath).update(info);

          } else {

            // if(usersInfo.sellerId) {
            //   console.log("XXXXXX " + self.$.registerbusiness);
            //   self.$.registerbusiness.hidden = true;
            // }
          }

        });
      }

      _onTapSignInUsingGmail() {
        console.log("ProfileView._onTapSignInUsingGmail");

        if(this.user == null) {
          this.$.auth.provider = "google";
          return this.$.auth.signInWithPopup();
        } else {
          console.log("  Already logged into an account!");
        }
      }

      _onTapSignInUsingFacebook() {
        console.log("ProfileView._onTapSignInUsingFacebook");

        if(this.user == null) {
          this.$.auth.provider = "facebook";
          return this.$.auth.signInWithPopup();
        } else {
          console.log("  Already logged into an account!");
        }
      }

      _onTapSignInUsingTwitter() {
        console.log("ProfileView._onTapSignInUsingTwitter");

        if(this.user == null) {
          this.$.auth.provider = "twitter";
          return this.$.auth.signInWithPopup();
        } else {
          console.log("  Already logged into an account!");
        }
      }

      _onTapSignOut() {
        console.log("ProfileView._onTapSignOut");
        return this.$.auth.signOut();
      }

      _onTapRegisterBusiness() {
        console.log("ProfileView._onTapRegisterBusiness");

        if(!this.user.uid) {
          console.log("  Error: User is not defined!");
        }

        var self = this;

        // Get the 'info' key under the user's id, so we can check for a 'sellerId'.
        const refPathInfo = "/users/" + this.user.uid + "/info";

        firebase.app("polyn-app").database().ref(refPathInfo).once('value').then(function(snapshot) {

          var usersInfo = snapshot.val();
          
          //console.log("  sellerId: " + usersInfo.sellerId);

          // If the user doesn't already have a 'sellerId' in 'info' - create one.
          if(!usersInfo.sellerId) {

            // Add the new seller under the 'sellers' key
            var newSellerKey = firebase.app("polyn-app").database().ref().child("sellers/").push().key;
            //console.log("  newKey: " + newSellerKey);

            var newSellerData = {
              name: usersInfo.name,
              email: usersInfo.email
            };

            firebase.app("polyn-app").database().ref("sellers/" + newSellerKey).set(newSellerData).then(function() {

              // Record the new 'sellerId' under the user's 'info'.
              const refPathSellerId = refPathInfo + "/sellerId";
              firebase.app("polyn-app").database().ref(refPathSellerId).set(newSellerKey);

              self._verifySellerOnCategory("collectables/sub/vinylRecords");
            });
          } else {
            console.log("  " + self.user.uid + " has already been added as a seller.");
          }
        });
      }

     _verifySellerOnCategory(targetCategory) {
        console.log("ProfileView._verifySellerOnCategory: " + targetCategory);

        if(!this.user.uid) {
          console.log("  Error: User is not defined!");
        }

        var self = this;

        // Get the 'info' key under the user's id, so we can check for a 'sellerId'.
        const refPathCategories = "/users/" + this.user.uid + "/info/categories";

        firebase.app("polyn-app").database().ref(refPathCategories).once('value').then(function(snapshot) {

          var categories = snapshot.val();

          //console.log("  categories: " + JSON.stringify(categories, null, 4));

          if(categories == null) {

            // info/ategories doesn't even exist - just add it to the user!
            self._addSellerToCategory(targetCategory);

          } else {

            var foundCategory = false;

            for(var key in categories) {

              if(categories.hasOwnProperty(key)) {
                //console.log("  path = " + categories[key].path);
                //console.log("  sellersKey = " + categories[key].sellersKey);
                if(categories[key].path == targetCategory) {
                  foundCategory = true;
                }
              }
            }

            if(foundCategory) {
              console.log("  The users is already subscribed to this category!");
            } else {
              self._addSellerToCategory(targetCategory);
            }
          }
        });
      }

      _onTapAddToCategory() {
        this._verifySellerOnCategory("collectables/sub/vinylRecords");
      }

      _addSellerToCategory(targetCategory) {
        console.log("ProfileView._addSellerToCategory: " + targetCategory);

        if(!this.user.uid) {
          console.log("  Error: User is not defined!");
        }

        var self = this;

        // Add the user's id under the category that they wish to listen to!
        const refPathRequestCategory = "requests/" + targetCategory + "/sellers";
        var newSellersKey = firebase.app("polyn-app").database().ref().child(refPathRequestCategory).push().key;
        console.log("  newSellersKey: " + newSellersKey);

        firebase.app("polyn-app").database().ref(refPathRequestCategory + "/" + newSellersKey).set(this.user.uid);

        const refPathCategories = "/users/" + this.user.uid + "/info/categories";
        var newCategoryKey = firebase.app("polyn-app").database().ref().child(refPathCategories).push().key;

        var categoryData = {
          path: targetCategory,
          sellersKey: newSellersKey
        };

        firebase.app("polyn-app").database().ref(refPathCategories + "/" + newCategoryKey).set(categoryData).then(function() {
          console.log(" " + self.user.uid + " was added to category!");
        });
      }

      _onTapRemoveFromCategory() {
        this._removeFromCategory("collectables/sub/vinylRecords");
      }

      _removeFromCategory(targetCategory) {
        console.log("ProfileView._removeFromCategory: " + targetCategory);

        if(!this.user.uid) {
          console.log("  Error: User is not defined!");
        }

        var self = this;

        // Get the 'info' key under the user's id, so we can check for a 'sellerId'.
        const refPathCategories = "/users/" + this.user.uid + "/info/categories";

        firebase.app("polyn-app").database().ref(refPathCategories).once('value').then(function(snapshot) {

          var categories = snapshot.val();

          //console.log("  categories: " + JSON.stringify(categories, null, 4));

          if(categories == null) {

            console.log("  The user has no categories key! Removal pointless.");

          } else {

            var foundCategory = false;
            var requestKeyToRemove = null;
            var categoryKeyToRemove = null;

            for(var key in categories) {

              if(categories.hasOwnProperty(key)) {
                //console.log("  key = " + key);
                //console.log("    path = " + categories[key].path);
                //console.log("    sellersKey = " + categories[key].sellersKey);
                if(categories[key].path == targetCategory) {
                  foundCategory = true;
                  requestKeyToRemove = categories[key].sellersKey;
                  categoryKeyToRemove = key;
                }
              }
            }

            if(foundCategory) {

              // Delete sellers key from requests!
              const refPathRequestCategory = "requests/" + targetCategory + "/sellers";
              firebase.app("polyn-app").database().ref().child(refPathRequestCategory + "/" + requestKeyToRemove).remove();

              // Delete entry key from info/categories!
              firebase.app("polyn-app").database().ref().child(refPathCategories + "/" + categoryKeyToRemove).remove();
              
            } else {
              console.log("  The users has already been unsubscribed from this category!");
            }
          }
        });
      }
    }

    window.customElements.define(ProfileView.is, ProfileView);
  </script>
</dom-module>
