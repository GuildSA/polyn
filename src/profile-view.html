
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">

<dom-module id="profile-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .column-layout {
        display: flex;
        flex-direction: column;
      }

      #profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin: auto;
        flex: 1;
      }

      paper-button.signout {
        background-color: var(--app-primary-color);
        color: white;
        position: absolute;
        bottom: 2.5%;
        right:0;
        left:0;
        align-content: center;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      .center {
        margin: auto;
      }

    </style>

    <firebase-auth
        id="auth"
        app-name="goodz-app"
        user="{{user}}"
        status-known="{{statusKnown}}"
        provider="google"
        on-error="handleError">
    </firebase-auth>

     <div class="card">
      <div class="column-layout">

          <iron-image sizing="contain" id="profile-image" alt="User's' Profile Image." src="./images/profile_test_image.png"></iron-image>

          <template is="dom-if" if="[[user]]">
            <div class="center">
              <h1>Welcome [[user.displayName]]</h1>
            </div>
          </template>

          <paper-button class="custom signout" on-tap="login" hidden$="[[user]]" raised>Sign In</paper-button>
          <paper-button class="custom signout" on-tap="logout" hidden$="[[!user]]" raised>Sign Out</paper-button>
      <div>
    </div>

  </template>

  <script>
    class ProfileView extends Polymer.Element {
      static get is() { return 'profile-view'; }

      static get properties() {
        return {
            user: {
                type: Object
            },
            statusKnown:{
                type: Object
            }
        };
      }

      handleError(e, err) {
          alert(err);
      }

//http://stackoverflow.com/questions/31518237/getting-email-address-from-polymer-firebase-auth-element-with-google-authenticat
//       // Currently supported providers are 'google', 'facebook', 'github', 'twitter'
//       loginUsingProvider(name) {
//           var provider = this.$.auth._providerFromName(name);
//           // Twitter simple login doesn't have scopes.
//           if(name != 'google') {
//               provider.addScope('email');
//           }
//           this.$.auth.signInWithPopup(provider)
//               .then(function(response) {
//                   // success
//                   return true
//               }, function(error) {
//                   // failure
//               })
//               .catch(function(exception) {
//                   // Exception 
//               });
//       }

      login() {
          return this.$.auth.signInWithPopup();
      }
      
      logout() {
          return this.$.auth.signOut();
      }
    }

    window.customElements.define(ProfileView.is, ProfileView);
  </script>
</dom-module>
