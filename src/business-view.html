
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="business-view">
  <template>
    <style include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
        padding: 0px;
      }

      h2 {
        color: grey;
      }

      paper-button {
        color: white;
        background: var(--app-secondary-color);
      }

      #submit-request-btn {
        max-width: 400px;
        margin: auto;
        position: sticky;
        position: -webkit-sticky;
        bottom: 0px;
      }

      #submit-request-container {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-around-justified;
        color: white;
        background: var(--app-secondary-color);
        border-radius: 5px;
        max-width: 400px;
        margin: auto;
        position: sticky;
        position: -webkit-sticky;
        bottom: 0px;
      }

    </style>

    <div class="card layout vertical">
      <iron-image style="width:100%; height:400px; background-color: lightgray;" sizing="cover" preload fade src="[[sellerInfo.photoUrl]]"></iron-image>
      <center><h2>[[sellerInfo.name]]</h2></center>
      <div class="layout horizontal center-justified">
        <p><paper-icon-button icon="custom-icons:near-me"></paper-icon-button></p>
        <p>
          <a href="tel:[[sellerInfo.phone]]">
            <paper-icon-button icon="custom-icons:phonelink-ring"></paper-icon-button>
          </a>
        </p>
        <p>
          <a href="[[sellerInfo.website]]" tabindex="-1">
            <paper-icon-button icon="custom-icons:web"></paper-icon-button>
          </a>
        </p>
      </div>
      <p>[[sellerInfo.desc]]</p>
    </div>

    <div id="submit-request-container">
      <paper-button class="sticky-btn" on-tap="_onTapCreateRequest" icon="custom-icons:message" >Create a Request</paper-button>
    </div>

  </template>

  <script>
    class BusinessView extends Polymer.Element {
      static get is() { return 'business-view'; }

      static get properties() {
        return {
          sellerInfo: {
            type: Object,
            observer: '_sellerInfoChanged'
          }
        };
      }

      _sellerInfoChanged(sellerInfo) {
        console.log("BusinessView._sellerInfoChanged: " + sellerInfo);
        //console.log("  sellerInfo: " + JSON.stringify(sellerInfo, null, 4));
      }

      _onTapCreateRequest() {
        console.log("BusinessView._onTapCreateRequest");
        var polynApp = document.getElementById("polynApp");
        var requestView = polynApp.pushPageOnCurrentTab("request-view");
      }
    }

    window.customElements.define(BusinessView.is, BusinessView);
  </script>
</dom-module>
