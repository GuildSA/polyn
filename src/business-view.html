
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="shared-styles.html">

<dom-module id="business-view">
  <template>
    <style include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
        padding: 0px;
      }

      h2 {
        color: grey;
      }

      paper-button {
        color: white;
        background: var(--app-secondary-color);
      }

      #submit-request-btn {
        max-width: 400px;
        margin: auto;
        position: sticky;
        position: -webkit-sticky;
        bottom: 0px;
      }

      #submit-request-container {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-around-justified;
        color: white;
        background: var(--app-secondary-color);
        border-radius: 5px;
        max-width: 400px;
        margin: auto;
        position: sticky;
        position: -webkit-sticky;
        bottom: 0px;
      }

      google-map {
        height: 300px;
      }
    </style>

    <div class="card layout vertical">
      <iron-image style="width:100%; height:400px; background-color: lightgray;" sizing="cover" preload fade src="[[sellerInfo.photoUrl]]"></iron-image>
      <center><h2>[[sellerInfo.name]]</h2></center>
      <div class="layout horizontal center-justified">
        <p><paper-icon-button icon="custom-icons:near-me"></paper-icon-button></p>
        <p>
          <a href="tel:[[sellerInfo.phone]]">
            <paper-icon-button icon="custom-icons:phonelink-ring"></paper-icon-button>
          </a>
        </p>
        <p>
          <a href="[[sellerInfo.website]]" tabindex="-1">
            <paper-icon-button icon="custom-icons:web"></paper-icon-button>
          </a>
        </p>
      </div>

      <p>[[sellerInfo.desc]]</p>

      <google-map disable-default-ui fit-to-marker zoom="15" latitude="[[lat]]" longitude="[[long]]" api-key="AIzaSyB3E3yJzc7-g6-0rZCJhCxAWtoD6d7DgrM">
        <google-map-marker latitude="[[lat]]" longitude="[[long]]" draggable="false"></google-map-marker>
      </google-map>

      <!--<google-map latitude="[[lat]]" longitude="[[long]]" fit-to-marker api-key="AIzaSyB3E3yJzc7-g6-0rZCJhCxAWtoD6d7DgrM">
        <google-map-marker latitude="[[lat]]" longitude="[[long]]" label="[[sellerInfo.name]]" draggable="false" open="true"></google-map-marker>
      </google-map>-->

      <!--<google-map
        latitude="[[arrayItem(location.*, 0, 'lat')]]" 
        longitude="[[arrayItem(location.*, 1, 'long')]]" 
        fit-to-marker api-key="AIzaSyB3E3yJzc7-g6-0rZCJhCxAWtoD6d7DgrM">
        <google-map-marker
          latitude="[[arrayItem(location.*, 0, 'lat')]]"
          longitude="[[arrayItem(location.*, 1, 'long')]]"
          draggable="true">
        </google-map-marker>
      </google-map>-->

    </div>

    <div id="submit-request-container">
      <paper-button class="sticky-btn" on-tap="_onTapCreateRequest" icon="custom-icons:message" >Create a Request</paper-button>
    </div>

  </template>

  <script>
    class BusinessView extends Polymer.Element  {
      static get is() { return 'business-view'; }

      static get properties() {
        return {
          sellerInfo: {
            type: Object,
            observer: '_sellerInfoChanged'
          },
          sellersCategory: {
            type: String,
            value: "collectables/sub/vinylRecords",
            readOnly: true
          },
          lat: {
            type: Number,
            value: null
          },
          long: {
            type: Number,
            value: null
          }
          // location: {
          //   type: Array,
          //   value: null
          // }
        };
      }

      // // First argument is the change record for the array change,
      // // change.base is the array specified in the binding
      // arrayItem(change, index, path) {
      //   console.log("BusinessView.arrayItem");

      //   if(!change.base) {
      //     return;
      //   }

      //   // this.get(path, root) returns a value for a path
      //   // relative to a root object.
      //   return this.get(path, change.base[index]);
      // }

      _sellerInfoChanged(sellerInfo) {
        console.log("BusinessView._sellerInfoChanged");
        console.log("  sellerInfo: " + JSON.stringify(sellerInfo, null, 4));

        if(!sellerInfo) {
          return;
        }

        const self = this;

        firebase.app("polyn-app").database().ref("/locations/" + this.sellersCategory + "/" + sellerInfo.key).once('value').then(function(snapshot) {

          var locationData = snapshot.val();
          //console.log("  locationData: " + JSON.stringify(locationData, null, 4))

          self.lat = locationData.l[0];
          self.long = locationData.l[1];
          //self.location = [{ lat: locationData.l[0] }, { long: locationData.l[1] }]
        });
      }

      _onTapCreateRequest() {
        console.log("BusinessView._onTapCreateRequest");
        var polynApp = document.getElementById("polynApp");
        var requestView = polynApp.pushPageOnCurrentTab("request-view");
      }
    }

    window.customElements.define(BusinessView.is, BusinessView);
  </script>
</dom-module>
