
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="business-view">
  <template>
    <style include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
        padding: 0px;
      }

      h2 {
        color: grey;
      }

      paper-button {
        color: white;
        background: var(--app-secondary-color);
      }

      #submit-request-btn {
        max-width: 400px;
        margin: auto;
        position: sticky;
        position: -webkit-sticky;
        bottom: 0px;
      }

      #submit-request-container {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-around-justified;
        color: white;
        background: var(--app-secondary-color);
        border-radius: 5px;
        max-width: 400px;
        margin: auto;
        position: sticky;
        position: -webkit-sticky;
        bottom: 0px;
      }

      #googleMap {
        height: 400px;
        width: 100%;
       }

    </style>

    <firebase-auth 
      id="auth"
      app-name="polyn-app"
      user="{{user}}">
    </firebase-auth>

    <div class="card layout vertical">

      <template is="dom-if" if="[[!sellerInfo.photoUrl]]">
        <iron-image style="width:100%; height:400px; background-color: lightgray;" sizing="cover" preload fade src="/images/svg/VinylRecord.svg"></iron-image>
      </template>

      <template is="dom-if" if="[[sellerInfo.photoUrl]]">
        <iron-image style="width:100%; height:400px; background-color: lightgray;" sizing="cover" preload fade src="[[sellerInfo.photoUrl]]"></iron-image>
      </template>

      <center><h2>[[sellerInfo.name]]</h2></center>
      <div class="layout horizontal center-justified">
        <p><paper-icon-button icon="custom-icons:near-me"></paper-icon-button></p>
        <p>
          <a href="tel:[[sellerInfo.phone]]">
            <paper-icon-button icon="custom-icons:phonelink-ring"></paper-icon-button>
          </a>
        </p>
        <p>
          <a href="[[sellerInfo.website]]" tabindex="-1">
            <paper-icon-button icon="custom-icons:web"></paper-icon-button>
          </a>
        </p>
      </div>

      <center>[[sellerInfo.address]]</center>
      <!--<template is="dom-if" if="[[sellerInfo.address.line2]]">
        <center>[[sellerInfo.address.line2]]</center>
      </template>-->
      <center>[[sellerInfo.city]], [[sellerInfo.state]] [[sellerInfo.zip]]</center>

      <!--<template is="dom-if" if="[[sellerInfo.phone]]">
        <center>[[sellerInfo.phone]]</center>
      </template>-->

      <p>[[sellerInfo.desc]]</p>

      <div id="googleMap"></div>

      <template is="dom-if" if="[[!sellerInfo.claimed]]">
        <paper-button on-tap="_onTapClaimBusiness">Claim This Business</paper-button>
      </template>

    </div>

    <div id="submit-request-container">
      <paper-button class="sticky-btn" on-tap="_onTapCreateRequest" icon="custom-icons:message" >Create a Request</paper-button>
    </div>

    <paper-dialog id="requestSigninForClaimDialog">
      <h1>Claim Your Business</h1>
      <p>Please sign-in or create an account to claim your business.</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="_onTapSigninBtn" dialog-confirm autofocus>Sign In</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="requestSigninDialog">
      <h1>Create a Request</h1>
      <p>Awesome Choice!</p>
      <p>Creating a request lets the record stores know what you're looking for and if they have it, they can send you some details via a private message right here in the app.</p>
      <p>But... for this magic to work we need you to sign-in or create an account to make requests.</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="_onTapSigninBtn" dialog-confirm autofocus>Sign In</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class BusinessView extends Polymer.Element {
      static get is() { return 'business-view'; }

      static get properties() {
        return {
          user: {
            type: Object
          },
          sellerInfo: {
            type: Object,
            observer: '_sellerInfoChanged'
          },
          sellersCategory: {
            type: String,
            value: "collectables/sub/vinylRecords",
            readOnly: true
          }
        };
      }

      _sellerInfoChanged(sellerInfo) {
        console.log("BusinessView._sellerInfoChanged");
        console.log("  sellerInfo: " + JSON.stringify(sellerInfo, null, 4));

        if(!sellerInfo) {
          return;
        }

        const self = this;

        firebase.app("polyn-app").database().ref("/locations/" + this.sellersCategory + "/" + sellerInfo.key).once('value').then(function(snapshot) {

          var locationData = snapshot.val();

          if(locationData) {
            //console.log("  locationData: " + JSON.stringify(locationData, null, 4))

            var polynApp = document.getElementById("polynApp");
            var googleMapsApi = polynApp.$.googleMapsApi;
            
            var latLong = {lat: locationData.l[0], lng: locationData.l[1]};
            var map = new googleMapsApi.api.Map(self.$.googleMap, {
              zoom: 15,
              center: latLong,
              scrollwheel: false,
              navigationControl: false,
              mapTypeControl: false,
              scaleControl: false,
              draggable: true
            });

            var marker = new googleMapsApi.api.Marker({
              position: latLong,
              map: map
            });
          }
        });
      }

      _onTapClaimBusiness() {
        console.log("BusinessView._onTapClaimBusiness");

        if(this.user) {
          var polynApp = document.getElementById("polynApp");
          var claimBusinessView = polynApp.pushPageOnCurrentTab("claimbusiness-view");
          claimBusinessView.sellerInfo = this.sellerInfo;
          claimBusinessView.sellersCategory = this.sellersCategory;
        } else {
          this.$.requestSigninForClaimDialog.toggle();
        }
      }

      _onTapCreateRequest() {
        console.log("BusinessView._onTapCreateRequest");
        
        if(this.user) {
          var polynApp = document.getElementById("polynApp");
          var requestView = polynApp.pushPageOnCurrentTab("request-view");
        } else {
          this.$.requestSigninDialog.toggle();
        }
      }

      _onTapSigninBtn() {
        console.log("BusinessView._onTapSigninBtn");

        var profileView = polynApp.pushPageOnCurrentTab("profile-view");
        profileView.autoPopAfterSignin = true;
      }
    }

    window.customElements.define(BusinessView.is, BusinessView);
  </script>
</dom-module>
