
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="business-view">
  <template>
  <style include="shared-styles iron-flex iron-positioning iron-flex-alignment">
    :host {
      display: flex;
    }

    paper-button {
      color: white;
      background: #70C187;
    }

    #submit-request-btn {
       max-width: 400px;
       margin: auto;
       position: sticky;
       position: -webkit-sticky;
       bottom: 0px;
      }

  </style>


      <div class="card layout vertical">
        <iron-image style="width:100%; height:400px; background-color: lightgray;" sizing="cover" preload fade src="http://lorempixel.com/600/400"></iron-image>
        <center><h1>Spinster Records</h1></center>
        <div class="layout horizontal center-justified">
          <p><paper-icon-button icon="custom-icons:near-me"></paper-icon-button></p><p><paper-icon-button icon="custom-icons:phonelink-ring"></paper-icon-button></p> <p><paper-icon-button icon="custom-icons:web"></paper-icon-button></p>
        </div>
        <p>Spinster Records a vinyl record and lifestyle store located in North Oak Cliff, just south of downtown Dallas, Texas. </p>
        <paper-button id="sumbit-request-btn" raised>Submit a Request</paper-button>
        <p></p>
        <paper-button on-tap="_onTapItemDetail" raised>Check This Out</paper-button>

      </div>

 

</template>

  <script>
    class BusinessView extends Polymer.Element {
      static get is() { return 'business-view'; }

      static get properties() {
        return {
          businessId: {
            type: String,
            observer: '_businessIdChanged'
          }
        };
      }

      ready() {
        super.ready();
        console.log("BusinessView.ready");
      }

      _businessIdChanged() {
        console.log("BusinessView._businessIdChanged: " + this.businessId);
      }

      _onTapItemDetail() {
        var polynApp = document.getElementById("polynApp");
        var itemView = polynApp.pushPageOnCurrentTab("item-view");
        itemView.itemId = "3";
      }
    }

    window.customElements.define(BusinessView.is, BusinessView);
  </script>
</dom-module>
