<link rel="import" href="shared-styles.html">

<dom-module id="pageanim-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="toolbar">
      <button on-click="_onBackClick">Back</button>
      <button on-click="_onNextClick">Next</button>
    </div>

    <div class="card">
      <h1>Neon Animation Page Test</h1>
    </div>

  </template>

  <script>

    class PageAnimView extends Polymer.mixinBehaviors([
        Polymer.NeonAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ], Polymer.Element) {

      static get is() { return 'pageanim-view'; }

      static get properties() {
        return {
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'slide-from-right-animation',
                  node: this,
                  timing: {delay: 500}
                },
                'exit': {
                  name: 'slide-right-animation',
                  node: this,
                  timing: {delay: 500}
                }
              }
            }
          }
        };
      }

      constructor() {
        super()
        console.log("PageAnimView.constructor")
      }

      ready() {
        super.ready();
        console.log("PageAnimView.ready")
      }

      connectedCallback() {
        super.connectedCallback();
          console.log("PageAnimView.connectedCallback")
          
          this.playAnimation('entry');
      }

      disconnectedCallback() {
        super.disconnectedCallback();
          console.log("PageAnimView.disconnectedCallback")
      }

      attributeChangedCallback() {
        super.attributeChangedCallback();
          console.log("PageAnimView.attributeChangedCallback")
      }

      _onBackClick() {
        console.log("PageAnimView._onBackClick")

        this.playAnimation('exit');
      }

      _onNextClick() {
        console.log("PageAnimView._onNextClick")

        this.playAnimation('entry');
      }
    }

    window.customElements.define(PageAnimView.is, PageAnimView);

  </script>
</dom-module>
