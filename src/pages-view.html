<dom-module id="pages-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="toolbar">
      <button on-click="_onBackClick">Back</button>
      <button on-click="_onNextClick">Next</button>
    </div>

    <div class="card">
      <h1>Neon Animation Page Test</h1>
    </div>

  </template>

  <script>

    class PagesView extends Polymer.mixinBehaviors([
        Polymer.NeonAnimatableBehavior,
        Polymer.NeonAnimationRunnerBehavior
      ], Polymer.Element) {

      static get is() { return 'pages-view'; }

      static get properties() {
        return {

          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'slide-from-right-animation',
                  node: this,
                  timing: {delay: 500}
                },
                'exit': {
                  name: 'slide-right-animation',
                  node: this,
                  timing: {delay: 500}
                }
              }
            }
          }

        };
      }

      constructor() {
        super()
        console.log("constructor called!")
      }

      ready() {
        super.ready();
        console.log("ready called!")
      }

      attached() {
          console.log("attached called!")
          
          this.playAnimation('entry');
      }

      detached() {
          console.log("detached called!")
      }

      attributeChanged() {
          console.log("attributeChanged called!")
      }

      _onBackClick() {
        console.log("_onBackClick called!")

        this.playAnimation('exit');
      }

      _onNextClick() {
        console.log("_onNextClick called!")

        this.playAnimation('entry');
      }
    }

    window.customElements.define(PagesView.is, PagesView);

  </script>
</dom-module>
