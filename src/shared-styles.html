
<link rel="import" href="../bower_components/polymer/polymer-element.html">


<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      @font-face {
      font-family: "Avenir-Bold";
       src: url(".fonts/avenir-next.otf");
      }

      @font-face {
      font-family: "Avenir-Regular";
       src: url(".fonts/avenir-next-regular.otf");
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #FFF; 
        z-index: 999999;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
        font-family: Avenir-Bold, Arial, Helvetica, sans-serif;
        font-style: bold;
      }

      h2 {
        font-family: Avenir;
      }

      a:link {
        color: var(--app-accent-color);
      }

      a:visited {
        color: var(--app-secondary-color);
      }
    </style>
  </template>
</dom-module>
