<dom-module id="polyn-app">
  <template>
    <style>
      /* These styles only apply to this element's private "shadow DOM" */
      :host {
        --app-primary-color: #0391D8;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-badge {
        --paper-badge-background: #F57951;
        --paper-badge-margin-left: 60px;
        --paper-badge-margin-bottom: 20px;
      }

      paper-tabs {
        --paper-tab-ink: #00559C;
        --paper-tabs-selection-bar-color: #FFA138;
      }


    </style>

    <firebase-auth
        id="auth"
        app-name="polyn-app"
        signed-in="{{signedIn}}"
        user="{{user}}"
        status-known="{{statusKnown}}"
        on-error="_handleError">
    </firebase-auth>
    
    <!--
    <firebase-messaging id="messaging"
        token="{{token}}"
        on-message="_onHandleMessage"
        custom-sw="service-worker.js">
    </firebase-messaging>

    <firebase-document path="/users/[[user.uid]]/token" data="[[token]]"></firebase-document>
    -->

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Research</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="ajax-view" on-tap="_onTapAjaxView">AJAX + Spinner</a>
          <a name="backendless-view" on-tap="_onTapBackendlessView">Backendless</a>
          <a name="basicanim-view" on-tap="_onTapBasicAnimView">Basic Animation</a>
          <a name="pageanim-view" on-tap="_onTapPageAnimView">Page Animation</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button id="toolbarNavBtn" icon="custom-icons:menu" on-tap="_onTapToolbarNavBtn"></paper-icon-button>
            <div main-title>
              <picture>
                <source media="(max-width: 767px)" sizes="(max-width:767px) 50vw, 10vw"
                srcset="/images/logo/polyn-logo-main-small.png">

                <source media="(max-width: 1400px)" sizes="(max-width: 1400px) 100vw, 50vw"
                srcset="/images/logo/polyn-logo-main-small.png">

                <img src="/images/logo/polyn-logo-main-small.png">
              </picture>
            </div>
            <paper-input id="searchInput" label="Search..." value="{{searchText}}"></paper-input>
            <paper-icon-button on-tap="_onTapSearchIconBtn" icon="search"></paper-icon-button>
          </app-toolbar>

            <paper-tabs id="tabs" selected="0" sticky>
             
              <paper-tab on-tap="onTapHomeTab"><paper-icon-button id="home" icon="custom-icons:home" on-tap="onTapHomeTab"></paper-icon-button></paper-tab>
              <!-- TODO: Need to figure out how to move the badge closer to the messages icon -->
              <paper-tab on-tap="onTapMessagesTab"><paper-icon-button id="messages" icon="custom-icons:question-answer" on-tap="onTapMessagesTab"></paper-icon-button>
                <paper-badge for="_" label="1" suffix></paper-badge>
              </paper-tab>
              
              <paper-tab on-tap="onTapProfileTab"><paper-icon-button id="profile" icon="custom-icons:account-circle" on-tap="onTapProfileTab"></paper-icon-button></paper-tab>
            </paper-tabs>
            
        </app-header>

        <iron-pages
            id="ironPages"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <home-view name="home-view"></home-view>
          <messages-view name="messages-view"></messages-view>
          <profile-view name="profile-view"></profile-view>
          <chat-view name="chat-view"></chat-view>
          <business-view name="business-view"></business-view>
          <item-view name="item-view"></item-view>
          <error404-view name="error404-view"></error404-view>
          <ajax-view name="ajax-view"></ajax-view>
          <backendless-view id="backendlessView" name="backendless-view"></backendless-view>
          <pageanim-view name="pageanim-view"></pageanim-view>
          <basicanim-view name="basicanim-view"></basicanim-view>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="searchDialog" modal>
      <h2>Search</h2>
      <p>What would you like to search for?</p>
      <paper-input label="Search..." value="{{searchDialogValue}}"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="_onTapSearchDialogBtn" dialog-confirm autofocus>Search</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class PolynApp extends Polymer.Element {
    // class PolynApp extends ReduxMixin(Polymer.Element) {

      // Stamp template from this dom-module into element's shadow DOM.
      static get is() { return 'polyn-app'; }

      // Define property/attribute API:
      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          searchText: {
            type: String,
            notify: true,
            observer: '_searchTextChanged'
          },
          signedIn: {
            type: Object
          },
          user: {
              type: Object
          },
          statusKnown:{
              type: Object
          },
          searchDialogValue: {
            type: String,
            value: ""
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)', // If routeData on app-route changes - send routeData.page to  _routePageChanged
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

// // Redux simple test...
//       static get actions() {
//         return {
//           addFriend(name) {
//             return {
//               type: 'ADD_FRIEND',
//               friend: name
//             };
//           },
//           setCurrentSearchText(text) {
//             return {
//               type: 'SET_CURRENT_SEARCH_TEXT',
//               currentSearchText: text
//             };
//           }
//         }
//       }

      ready() {
        super.ready();
        console.log("PolynApp.ready")

        //this.$.messaging.activate();
        //this.showNotificationPermission();

        // Keep a stack of page views, one for each of our 4 tabs.
        this.tabViewStacks = [
          [],[],[],[]
        ];
      }

      // showNotificationPermission() {
      //
      //   //const messaging = firebase.messaging();
      //   //messaging.requestPermission()
      //   this.$.messaging.requestPermission()
      //     .then(() => {
      //       console.log('Notification permission granted.')
      //     })
      //     .catch((err) => {
      //       console.log('Unable to get permission to notify. ', err)
      //     })
      // }

      // _onHandleMessage(message) {
      //   console.log("PolynApp._onHandleMessage" + message)
      // }

      _handleError(e, err) {
        console.log("PolynApp._handleError")
        alert(err);
      }

      _checkForAnonymousSignIn() {

        console.log("PolynApp._checkForAnonymousSignIn")

        if(this.signedIn == false) {
          console.log("  Signing IN Anonymously!");
          this.$.auth.signInAnonymously();
        } else {
          // console.log("signedIn: " + this.signedIn);
          // console.log("user: " + JSON.stringify(this.user, null, 4));
          // console.log("statusKnown: " + this.statusKnown);
          console.log("  Already Signed IN.");
        }
      }

      _onTapAjaxView() {
        this.page = 'ajax-view';

        if(!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _onTapBackendlessView() {
        this.page = 'backendless-view';

        if(!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _onTapBasicAnimView() {
        this.page = 'basicanim-view';

        if(!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _onTapPageAnimView() {
        this.page = 'pageanim-view';

        if(!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _onTapToolbarNavBtn() {

        console.log("PolynApp._onTapToolbarNavBtn")

        var selectedTab = this.$.tabs.selected;

        // If the current tab has any views in its stack, we need to do a back pop!
        if(this.tabViewStacks[selectedTab].length > 0) {

            var popped = this.tabViewStacks[selectedTab].pop();
            console.log("  popped = " + popped.tagName.toLowerCase())

            console.log("  length after pop = " + this.tabViewStacks[selectedTab].length);

            popped.show = false;

            if(this.tabViewStacks[selectedTab].length > 0) {

              // If the tab's view stack is NOT empty - restore the next view.
              var viewName = this.tabViewStacks[selectedTab][this.tabViewStacks[selectedTab].length - 1].tagName.toLowerCase();
              console.log("  Element view to restore: " + viewName);
              this.page = viewName;

              this.$.toolbarNavBtn.icon = "arrow-back";

            } else {

              // If the tab's view stack is empty - restore the default view for the tab.
              if(this.$.tabs.selected == 0) {
                this.page = 'home-view';
              } else if(this.$.tabs.selected == 1) {
                this.page = 'messages-view';
              } else if(this.$.tabs.selected == 2) {
                this.page = 'profile-view';
              }

              this.$.toolbarNavBtn.icon = "custom-icons:menu"
            }

        } else {

          // If there's no view to pop off, so just open the fly out menu!
          this.$.drawer.open();
        }
      }

      pushPageOnCurrentTab(page) {
        console.log("PolynApp.pushPageViewOnCurrentTab: page = " + page + ", current tab = " + this.$.tabs.selected);

        this.page = page;
        this.$.toolbarNavBtn.icon = "arrow-back";
        this.tabViewStacks[this.$.tabs.selected].push(this.$.ironPages.selectedItem);
 
// TODO: What's the best practice here for checking for an Attribute?
        //if(this.$.ironPages.selectedItem.hasAttribute('show')) {
          this.$.ironPages.selectedItem.show = true;
        //}

        // Return the newly selected item or page so we can set some data on it, if required.
        return this.$.ironPages.selectedItem;
      }

      onTapHomeTab() {
        console.log("PolynApp.onTapHomeTab: stack size = " + this.tabViewStacks[0].length + ", tab = " + this.$.tabs.selected);

        // Home tab = index 0!
        if(this.tabViewStacks[0].length > 0) {
          this.$.toolbarNavBtn.icon = "arrow-back";
          var viewName = this.tabViewStacks[0][this.tabViewStacks[0].length - 1].tagName.toLowerCase();
          console.log("  Element view to restore: " + viewName);
          this.page = viewName;
        } else {
          this.$.toolbarNavBtn.icon = "custom-icons:menu";
          this.page = 'home-view';
        }

// TODO: We might want to delay the call to _checkForAnonymousSignIn until 
// we know for sure the user is going to use the app vs just visiting it once.
        //this._checkForAnonymousSignIn();
        //this.$.auth.signOut()
      }

      onTapMessagesTab() {
        console.log("PolynApp.onTapMessagesTab: stack size = " + this.tabViewStacks[2].length + ", tab = " + this.$.tabs.selected);

        //this.showNotificationPermission();

        // Messages tab = index 2!
        if(this.tabViewStacks[2].length > 0) {
          this.$.toolbarNavBtn.icon = "arrow-back";
          var viewName = this.tabViewStacks[2][this.tabViewStacks[2].length - 1].tagName.toLowerCase();
          console.log("  Element view to restore: " + viewName);
          this.page = viewName;
        } else {
          this.$.toolbarNavBtn.icon = "custom-icons:menu";
          this.page = 'messages-view';
        }
      }

      onTapProfileTab() {
        console.log("PolynApp.onTapProfileTab: stack size = " + this.tabViewStacks[3].length + ", tab = " + this.$.tabs.selected);

        // Profile tab = index 3!
        if(this.tabViewStacks[3].length > 0) {
          this.$.toolbarNavBtn.icon = "arrow-back";
          var viewName = this.tabViewStacks[3][this.tabViewStacks[3].length - 1].tagName.toLowerCase();
          console.log("  Element view to restore: " + viewName);
          this.page = viewName;
        } else {
          this.$.toolbarNavBtn.icon = "custom-icons:menu";
          this.page = 'profile-view';
        }
      }

      _searchTextChanged() {
        console.log("PolynApp._searchTextChanged: " + this.$.searchInput.value);

        // if the BackendlessView is current and the search text changes - pass it on!
        if(this.page == "backendless-view") {
          this.$.backendlessView.searchText = this.$.searchInput.value;
        }
      }

      _onTapSearchIconBtn() {
        this.$.searchDialog.toggle();
      }

      _onTapSearchDialogBtn() {
        console.log("PolynApp._onTapSearchDialogBtn: " + this.$.searchInput.value);

        // if the BackendlessView is current and the search text changes - pass it on!
        if(this.page == "backendless-view") {
          this.$.backendlessView.searchText = this.searchDialogValue;
        }
      }

      _routePageChanged(page) {
        console.log("PolynApp._routePageChanged: " + page);

        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if(page === undefined) {
          return;
        }

        // Polymer 2.0 will also call with `components` for some 
        // unknown reason, so ignore it as well and redirect to Home.
        if(page == "components") {
          page = "home-view"
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home-view' in that case.
        this.page = page || 'home-view';

        // Close a non-persistent drawer when the page & route are changed.
        if(!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        console.log("PolynApp._pageChanged: " + page);

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        console.log("  resolved URL: " + resolvedPageUrl);

        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'error404-view';
      }
    }

    // Register custom element class with browser.
    window.customElements.define(PolynApp.is, PolynApp);
  </script>

</dom-module>
