<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">

<dom-module id="messaging-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <firebase-auth
      id="auth"
      app-name="polyn-app"
      signed-in="{{signedIn}}"
      user="{{user}}"
      status-known="{{statusKnown}}"
      on-error="_handleError">
    </firebase-auth>

    <firebase-messaging
      id="messaging"
      app-name="polyn-app"
      token="{{token}}"
      on-message="_onHandleMessage">
    </firebase-messaging>

    <firebase-document
      app-name="polyn-app"
      path="/users/[[user.uid]]/info/token"
      data="[[token]]">
    </firebase-document>

    <div class="card">
      <h1>Firebase Cloud Messaging</h1>
      <paper-button on-tap="_requestNotificationPermission" raised>Request Notification Permission</paper-button>
    </div>

    <paper-dialog id="errorDialog">
      <h2>Error</h2>
      <p id="errorMessage"></p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    class MessagingView extends Polymer.Element {
      static get is() { return 'messaging-view'; }

      static get properties() {
        return {
          signedIn: {
            type: Object
          },
          user: {
            type: Object
          },
          statusKnown:{
            type: Object
          }
        };
      }

      _handleError(e, err) {
        console.log("MessagingView._handleError")

        self.$.errorMessage.innerHTML = e.message;
        self.$.errorDialog.toggle();
      }

      _requestNotificationPermission() {
        console.log("MessagingView._requestNotificationPermission");

        this.$.messaging.activate();
        this.$.messaging.requestPermission()
        .then(() => {
          console.log('Notification Message permission granted!');
        })
        .catch((err) => {
          console.log('Notification Message permission denied!');
        });
      }

      _onHandleMessage(payload) {
        console.log("MessagingView._onHandleMessage:")
        console.log("  " + JSON.stringify(payload));

        // Example Payload:
        // {
        //     "isTrusted": false,
        //     "detail": {
        //         "message": {
        //             "from": "962415122495",
        //             "collapse_key": "do_not_collapse",
        //             "notification": {
        //                 "body": "Firebase"
        //             }
        //         }
        //     }
        // }
      }
    }

    window.customElements.define(MessagingView.is, MessagingView);

  </script>
</dom-module>
