
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="error404-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
      }
    </style>

    <!--
      If deploying in a folder replace href="/" with the full path to your site.
      Such as: href=="http://polymerelements.github.io/polymer-starter-kit"
    -->
    Oops you hit a 404. <a href="/">Head back to home.</a>
  </template>

  <script>
    class Error404View extends Polymer.Element {
      static get is() { return 'error404-view'; }
    }

    window.customElements.define(Error404View.is, Error404View);
  </script>
</dom-module>
