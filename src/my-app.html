<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-badge {
        --paper-badge-margin-left: 60px;
        --paper-badge-margin-bottom: 20px;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="my-view1" href="/my-view1">View One</a>
          <a name="my-view2" href="/my-view2">View Two</a>
          <a name="my-view3" href="/my-view3">View Three</a>
          <a name="profile" href="/profile">View Four</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Goodz!</div>

            <!--This only works if the dialog is in index.html. Why?-->
            <!--<paper-icon-button raised onclick="simpleDialog.open()" icon="search"></paper-icon-button>-->

            <paper-icon-button on-tap="onTapSearch" icon="search"></paper-icon-button>

          </app-toolbar>

            <paper-tabs selected="0" sticky>
              <paper-tab on-tap="onTapHomeTab">Home</paper-tab>
              <paper-tab on-tap="onTapRequestsTab">Requests</paper-tab>
              <paper-tab on-tap="onTapMessagesTab">
                <span>Messages</span>
                <paper-badge for="_" label="1" sufffix></paper-badge>
              </paper-tab>
              <paper-tab on-tap="onTapProfileTab">Profile</paper-tab>
            </paper-tabs>
            
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="my-view1"></my-view1>
          <my-view2 name="my-view2"></my-view2>
          <my-view3 name="my-view3"></my-view3>
          <profile-view name="profile-view"></profile-view>
          <my-view404 name="my-view404"></my-view404>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>

    <!--<footer style="position:fixed;bottom:0">
    Test Test Test
    </footer>-->

    <paper-dialog id="testDialog" modal>
      <h2>Test Dialog</h2>
      <p>This is a test to get some text out of an input.</p>
      <paper-input id="someInput" label="Type something..." value="{{someInputValue}}"></paper-input>
      <div class="buttons">
        <paper-button on-tap="onTapOk" dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      onTapHomeTab() {
        this.page = 'my-view1';
      }

      onTapRequestsTab() {
        this.page = 'my-view2';
      }

      onTapMessagesTab() {
        this.page = 'my-view3';
      }

      onTapProfileTab() {
        this.page = 'profile-view';
      }

      onTapSearch() {

        //alert('You tapped on the search button!');
        this.$.testDialog.toggle();
      }

      onTapOk() {

        //alert("You typed: '" + this.someInputValue + "'")

        // Delay the alert for 1 second.
        setTimeout(function() {
          alert("You typed: '" + this.someInputValue + "'")
          }, 1000);
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'my-view1' in that case.
        this.page = page || 'my-view1';

        // Close a non-persistent drawer when the page & route are changed.
        if(!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails

        ///alert(page);

        //var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        var resolvedPageUrl = this.resolveUrl(page + '.html');

        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'my-view404';
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>

</dom-module>
