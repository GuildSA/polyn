
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="redux-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
        <h1>Redux</h1>
        <paper-button on-tap="_onTapTestReduxThunk" raised>Test Thunk</paper-button>
    </div>

    <!--<paper-dialog id="errorDialog">
      <h2>Error</h2>
      <p id="errorMessage"></p>
      <div class="buttons">
        <paper-button dialog-confirm autofocus>OK</paper-button>
      </div>
    </paper-dialog>-->

  </template>

  <script>
    class ReduxView extends ReduxMixin(AsyncActionsMixin(Polymer.Element)) {
        
        static get is() { return 'redux-view'; }

        static get properties() {
            return {
// Redux simple test...
                currentSearchText: {
                  type: String,
                  statePath: 'currentSearchText',
                  computed: 'computeCurrentSearchText(currentSearchText)'
                },
                friends: {
                  type: Array,
                  statePath: 'friends'
                },
                friendCount: {
                  type: Number,
                  computed: 'computeFriendCount(friends)'
                },
// Redux Thunk test...
                loading: {
                    type: Boolean,
                    statePath: 'loading'
                },
                username: {
                    type: String,
                    statePath: 'username',
                    observer: '_usernameChanged'
                }

            };
        }

// Redux simple test...
        static get actions() {
            return {
                addFriend(name) {
                    return {
                    type: 'ADD_FRIEND',
                    friend: name
                    };
                }
            }
        }

        ready() {
            super.ready();
            console.log("ReduxView.ready");
        }

// Redux simple test...
        computeCurrentSearchText(text) {
            console.log("ReduxView.computeCurrentSearchText: text = " + text);
// TODO: How can we stop listening to this when the view is not shown?
            return text;
        }

// Redux simple test...
        computeFriendCount(friends) {
            console.log("ReduxView.computeFriendCount: friends = " + friends);
            return friends.length;
        }
// Redux Thunk test...
        getRandomNumberInRange(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        _onTapTestReduxThunk() {
            console.log("ReduxView._onTapTestReduxThunk");
            const friendName = "Friend_" + this.getRandomNumberInRange(0, 100);
            this.dispatch('signUpWithTimeout', friendName);
        }
// Redux Thunk test...
        _usernameChanged() {
            console.log("ReduxView._usernameChanged: " + this.username);

            if(this.username != null) {
                alert("Redux Thunk sent back: " + this.username);

                this.dispatch('addFriend', this.username);
            }
        }
    }

    window.customElements.define(ReduxView.is, ReduxView);

  </script>
</dom-module>
