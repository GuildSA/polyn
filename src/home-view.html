
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../bower_components/iron-iconset-svg/iron-iconset-svg.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="home-view">
  <template>
    <style include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
        padding: 0px;
      }

      paper-button {
        color: white;
        background: var(--app-secondary-color);
      }

      .top-border {
        border-top-style: solid;
        border-top-color: var(--app-accent-color);
        border-top-width: .5px;
        margin-top: 15px;
        padding-top: 10px;
      }

      .business-img {
        width: 150px;
        height: 150px;
        border-radius: 2.5%;
        border-color: var(--app-accent-color);
      }

      h2 {
        color: #70C187;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      .main-container {
        /*display: flex;
        align-items: center;
        width: 100%;
        @apply --layout-vertical;
        @apply --layout-center;
        @apply --layout-around-justified;*/

        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 0px;

      }

      .seller-name {
         border-bottom: var(--app-accent-color);
      } 

      #submit-request-container {
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-around-justified;
        color: white;
        background: #70C187;
        border-radius: 5px;
        width: 100%;
        max-width: 400px;
        margin: auto;
        position: sticky;
        position: -webkit-sticky;
        bottom: 0px;
      }

      .business-img {
        width: 100%;
      }

      #zipCode {
        padding: 10px;
        --paper-input-container-focus-color: #70C187;
      }

      /*.card {
        @apply --layout-vertical;
      }*/

      @media (max-width: 480px) {

        .top-border {

          @apply --layout-vertical;
          @apply --layout-justified;
          border-top-style: none;
          border-top-color: none;
          border-top-width: 0px;
          margin-top: 0px;
          padding-top: 0px;
        }

        .business-img {
          display: flex;
          height: 10vh;
          width: 10vh;
          border-radius: 0%;
        }

        .card {
          width: 95%;
          @apply --layout-horizontal;
          @apply --layout-start-justified;
          padding: 0;
          margin: 0.5rem;
        }

        .short-description {
          display: none;
        }

        h1 {
          color: grey;
          margin: 0;
          padding: 10px;
        }

        h2 {
          font-size: 1rem;
          margin-left: 25px;
          margin-top: 10px;
          color: black;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .miles-away {
          font-size: 0.5 rem;
          margin-left: 25px;
        }

        #location {
          --paper-input-container-focus-color: #70C187;
        }

        paper-input {
          margin: 0;
          padding: 0;
        }

        #zipCode {
          padding: 10px;
          --paper-input-container-focus-color: #70C187;
        }

      }
    </style>

    <firebase-auth 
      id="auth"
      app-name="polyn-app"
      user="{{user}}">
    </firebase-auth>

    <firebase-document
      app-name="polyn-app"
      id="usersinfo"
      data="{{usersInfo}}">
    </firebase-document>

    <app-indexeddb-mirror
      key="sellers"
      data="{{sellers}}"
      persisted-data="{{persistedSellers}}">
    </app-indexeddb-mirror>

    <!-- Mobile Device Media Query -->
    <iron-media-query query="(min-width:300px) and (max-width: 480px)" query-matches="{{mobileDevice}}"></iron-media-query>
    <template is="dom-if" if="{{mobileDevice}}">
      <center><h1>Record Stores In Your Area</h1></center>
        <!--<div class="layout horizontal center-justified" id="location">
        <paper-input id="zip" type="number" allowed-pattern="[0-9]" pattern="[0-9]">
          <paper-icon-button icon="custom-icons:near-me" slot="prefix"></paper-icon-button>
        </paper-input>-->
      </div>
    </template>
    <!-- / Mobile Device Media Query -->

    <div class="main-container">
      <dom-repeat items="[[persistedSellers]]" as="seller" initial-count="2">
      
        <template>
          <div class="card" on-tap="_onTapBusiness">

            <template is="dom-if" if="[[!seller.photoUrl]]">
              <iron-image class="business-img" style="background-color: lightgray;" sizing="cover" preload fade src="/images/svg/VinylRecord.svg"></iron-image>
            </template>

            <template is="dom-if" if="[[seller.photoUrl]]">
              <iron-image class="business-img" style="background-color: lightgray;" sizing="cover" preload fade src="[[seller.photoUrl]]"></iron-image>
            </template>

            <div class="top-border">
                <h2>[[seller.name]]</h2>
            <template is="dom-if" if="[[seller.distance]]">
              <div class="miles-away">
                [[seller.distance]] miles away
              </div>
            </div>
            </template>
             <div class="short-description">
                <p>[[seller.desc]]</p>
             </div>
          </div>
        </template>

      </dom-repeat>
      <!-- main container div -->
    </div>
      <!-- /main container div -->
      <div id="submit-request-container">
        <paper-button id="sticky-btn" on-tap="_onTapCreateRequest" icon="custom-icons:message" >Create a Request</paper-button>
      </div>
    </div>

    <paper-dialog id="requestZipDialog">
      <h2>Zip Code</h2>
      <p>Please enter your zip code so that we can show you the record stores in your area.</p>
      <div id="zipCode">
        <paper-input id="zipDialogInput" label="Zip Code" type="number" allowed-pattern="[0-9]" pattern="[0-9]"></paper-input>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="_onTapZipDialogBtn" dialog-confirm autofocus>Ok</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="requestSigninDialog">
      <h1>Create a Request</h1>
      <p>Awesome Choice!</p>
      <p>Creating a request lets the record stores know what you're looking for and if they have it, they can send you some details via a private message right here in the app.</p>
      <p>But... for this magic to work we need you to sign-in or create an account to make requests.</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="_onTapSigninBtn" dialog-confirm autofocus>Sign In</paper-button>
      </div>
    </paper-dialog>

    <template is="dom-if" if="[[loading]]">
      <div class="overlay">
        <px-spinner size="100" finished="[[!loading]]"></px-spinner>
      </div>
    </template>

  </template>

  <script>
    class HomeView extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'home-view'; }

      static get properties() {
        return {
          user: {
            type: Object,
            observer: '_userChanged'
          },
          usersInfo: {
            type: Object,
            observer: '_usersInfoChanged'
          },
          location: {
            type: Array,
            value: null
          },
          rangeInKm: {
            type: Number
          },
          sellers: {
            type: Array,
            value: []
          },
          sellersCategory: {
            type: String,
            value: "collectables/sub/vinylRecords",
            readOnly: true
          },
          loading: {
            type: Boolean,
            notify: true,
            value: true
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        console.log("HomeView.connectedCallback");

        this.rangeInKm = 1.6 * parseFloat(50); // 50 mile radius.

        //this._loadSellersNoLocation();
        this._loadSellersByLocation();
      }

      reload() {
        console.log("HomeView.reload");

        //this._loadSellersNoLocation();
        this._loadSellersByLocation();
      }

      searchFilterBtnTapped() {
        console.log("HomeView.searchFilterBtnTapped");
        
        var polynApp = document.getElementById("polynApp");
        var chatView = polynApp.pushPageOnCurrentTab("searchfilter-view");
      }

      _userChanged(user) {
        console.log("HomeView._userChanged");
        //console.log("HomeView._userChanged: " + JSON.stringify(user, null, 4));

        // As soon as we get the user - get the users info so we can 
        // learn more about them!
        if(user && user.uid) {
          this.$.usersinfo.path = "/users/" + user.uid + "/info";
        }
      }

      _usersInfoChanged(usersInfo) {
        console.log("HomeView._usersInfoChanged");
        //console.log("HomeView._usersInfoChanged: " + JSON.stringify(usersInfo, null, 4));

        if(!usersInfo || Object.keys(usersInfo).length === 0 && usersInfo.constructor === Object) {
          return;
        }
      }

      _loadSellersNoLocation() {
        console.log("HomeView._loadSellersNoLocation");

        const self = this;

        this.sellers = [];

        firebase.app("polyn-app").database().ref("/locations/" + this.sellersCategory).on('child_added', function(snapshot) {

          const childKey = snapshot.key;

          firebase.app("polyn-app").database().ref("/sellers/" + childKey).once('value').then(function(snapshot) {

            var sellersInfo = snapshot.val();

            if(sellersInfo) {

              sellersInfo.key = snapshot.key; // Cache the key so we can look up the lat/long later.

              self.push('sellers', sellersInfo);

              // Since we don't know anything about the user's location - sort alphabetically by name.
              self.sellers.sort(function(a, b){
                if(a.name < b.name) return -1;
                if(a.name > b.name) return 1;
                return 0;
              })

              self.loading = false;

            } else {
              console.log("  Failed to get data for seller key: " + key);
              self.loading = false;
            }
          });
        })
      }

      _loadSellersByLocation() {
        console.log("HomeView._loadSellersByLocation");

        const self = this;
        this.loading = true;

        // Geofire only uses KM.
        //const rangeInKm = 1.6 * parseFloat(rangeInMiles);

        if(!this.location) {

          // If we don't know the user's current location - ask for it!

          var userPath = null;

          if(this.user && this.user.uid) {
            userPath = "users/" + this.user.uid + "/info";
          }

          GeofireManager.getUsersLocation(userPath,

            function(location) {
              const latitude = location.coords.latitude;
              const longitude = location.coords.longitude;

              // Cache the user's location.
              self.location = [latitude, longitude];

              //console.log("User Location is lat: " + latitude + ", long: " + longitude + "");

              self._getSellerData(latitude, longitude, self.rangeInKm);
            },
            
            function(error) {
              console.log("User Location error: " + error + "");

              self.loading = false;

              if(error.code == error.PERMISSION_DENIED) {
                self.$.requestZipDialog.toggle();
              }
          });

        } else {

          // If we already know the user's current location - just get the sellers!
          self._getSellerData(this.location[0], this.location[1], self.rangeInKm);
        }
      }

      _onTapZipDialogBtn() {
        console.log("HomeView._onTapZipDialogBtn");

        const zip = this.$.zipDialogInput.value;

        //console.log("  titleText: " + title);
        //console.log("  descText: " + desc);

        if(!zip || zip.length == 0) {
          Utility.showErrorToast("A valid zip code must be provided.");
          return;
        }

        //
        // Convert a Zip Code into a Lat/Long...
        //

// TODO: Cache the zip code and the lat/long based on that zip code.

        const self = this;

        //var googleMapsApi = this.$.googleMapsApi;
        var polynApp = document.getElementById("polynApp");
        var googleMapsApi = polynApp.$.googleMapsApi;

        //googleMapsApi.addEventListener('api-load', function(e) {

          var geocoder = new googleMapsApi.api.Geocoder();
          
          //const address = "Plano, TX";
          //const address = "75025";
          const address = zip;
          geocoder.geocode( {'address': address}, function(results, status) {
            //console.log(" status: " + status);
            //console.log(" esults: " + JSON.stringify(results, null, 4));
            if(status == google.maps.GeocoderStatus.OK) {
              const latitude = results[0].geometry.location.lat();
              const longitude = results[0].geometry.location.lng();
              console.log("  The address: " + address + ", was converted into:");
              console.log("    Lat: " + latitude + ", Long: " + longitude);

              self.location = [latitude, longitude];

              //console.log("User Location is lat: " + latitude + ", long: " + longitude + "");

              self._getSellerData(latitude, longitude, self.rangeInKm);

            } else {
              console.log("  Geocode was not successful for the following reason: " + status);
            }
          });
        //});
      }

      _getSellerData(latitude, longitude, rangeInKm) {
        console.log("HomeView._getSellerData");

        const self = this;

        this.sellers = [];

        // Find all the sellers within a circle defined by a 
        // lat/long for the center of a circle and a range in kilometers.
        // The lat/long should come from the user's current location.
        GeofireManager.getSellersByLocation(this.sellersCategory, latitude, longitude, rangeInKm,
          function(key, distance) {

            //console.log("  got seller key: " + key);
            //console.log("  distance =  " + distance + " miles away");

            firebase.app("polyn-app").database().ref("/sellers/" + key).once('value').then(function(snapshot) {

              var sellersInfo = snapshot.val();

              if(sellersInfo) {

                sellersInfo.key = snapshot.key; // Cache the key so we can look up the lat/long later.

                var roundedDistance = parseFloat(distance).toFixed(1);
                sellersInfo.distance = roundedDistance; // Cache the distance for the UI.

                self.push('sellers', sellersInfo);

                // Sort by distance - closet location at top.
                self.sellers.sort(function(a, b){return a.distance - b.distance});

// TODO: We need a way to know how many in total will get pulled down.
                self.loading = false;

              } else {
                console.log("  Failed to get data for seller key: " + key);
                self.loading = false;
              }
            });
        });
      }

      _onTapBusiness(e) {
        console.log("HomeView._onTapBusiness: " + e);

        var polynApp = document.getElementById("polynApp");
        var businessView = polynApp.pushPageOnCurrentTab("business-view");

        const index = e.model.index;
        businessView.sellerInfo = this.sellers[index];
      }
      
      _onTapCreateRequest() {
        console.log("HomeView._onTapCreateRequest");

        if(this.user) {
          var polynApp = document.getElementById("polynApp");
          var requestView = polynApp.pushPageOnCurrentTab("request-view");
        } else {
          this.$.requestSigninDialog.toggle();
        }
      }

      _onTapSigninBtn() {
        console.log("HomeView._onTapSigninBtn");
        
        var profileView = polynApp.pushPageOnCurrentTab("profile-view");
        profileView.autoPopAfterSignin = true;
      }
    }

    window.customElements.define(HomeView.is, HomeView);
  </script>
</dom-module>
